<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WORDLE</h1>
        <div class="game-board" id="gameBoard">
            <!-- 6 rows of 5 boxes each will be generated by JavaScript -->
        </div>
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>
    </div>
    <div id="secretWord" class="secret-word"></div>
    
    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>You won!</h2>
        </div>
    </div>
    
    <!-- Lose Modal -->
    <div id="loseModal" class="modal">
        <div class="modal-content">
            <h2>You lost!</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
